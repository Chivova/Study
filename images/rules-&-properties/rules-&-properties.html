::after создаёт псевдоэлемент после содержимого элемента. Этот псевдоэлемент
работает только совместно со стилевым свойством content, которое определяет
содержимое для вставки. Не у всех элементов есть собственное содержимое, поэтому
::after не даёт результата для <img />, <input /> и ряда других элементов.
