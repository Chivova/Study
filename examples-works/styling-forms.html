<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Studio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./examples-css/styling-forms.css" />
  </head>

  <body>
    <!--Шапка-->
    <header class="page-header">
      <div class="container main-container">
        <nav class="nav">
          <!--Возврат на главную страницу при нажатии на логотип-->
          <a href="./index.html" class="logo">
            Web <span class="logo-accent">Studio</span>
          </a>
          <ul class="site-nav list">
            <li class="site-nav-item">
              <a href="" class="link current"> Студия </a>
            </li>
            <li class="site-nav-item">
              <a href="./portfolio.html" class="link"> Портфолио </a>
            </li>
            <li class="site-nav-item">
              <a href="" class="link"> Контакты </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!--Под шапкой-->
      <!-- Герой -->
      <section class="hero">
        <h2 class="hero-title">ЭФЕКТИВНЫЕ РЕШЕНИЯ <br />ДЛЯ ВАШЕГО БИЗНЕСА</h2>
        <!-- Backdrop -->
        <button class="button primary-button" data-modal-open>
          Заказать услугу
        </button>
        <div class="backdrop is-hidden" data-modal>
          <!-- Modal -->
          <div class="modal">
            <!-- Форма -->
            <form class="form">
              <h2 class="form-tittle">
                Оставьте свои данные, мы вам перезвоним
              </h2>
              <button class="btn-close" data-modal-close>
                <svg width="11" height="11">
                  <use href="./examples-img/sprite.svg#form-close"></use>
                </svg>
              </button>
              <!-- метод избавиться от id : 
                    в привязке лейблов к инпутам, вкладываем input
                    в label (input вложенный в метку) -->
              <!-- <label class="form-group">
                <input
                  class="form-field"
                  type="text"
                  name="user-name"
                  placeholder=" "
                  autofocus
                />
                <span class="form-label">Имя</span>
                <svg class="form-icon" width="12" height="12">
                  <use href="./examples-img/sprite.svg#form-name"></use>
                </svg>
              </label> -->

              <div class="form-group">
                <input
                  class="form-field"
                  type="text"
                  name="user-name"
                  id="name"
                  placeholder=" "
                  autofocus
                />
                <label class="form-label" for="name">Имя</label>
                <svg class="form-icon" width="12" height="12">
                  <use href="./examples-img/sprite.svg#form-name"></use>
                </svg>
              </div>

              <div class="form-group">
                <input
                  class="form-field"
                  type="tel"
                  name="tel"
                  id="tel"
                  placeholder=" "
                />
                <label for="tel" class="form-label">Телефон</label>
                <svg class="form-icon" width="13" height="13">
                  <use href="./examples-img/sprite.svg#form-tel"></use>
                </svg>
              </div>

              <div class="form-group">
                <input
                  class="form-field"
                  type="email"
                  name="email"
                  id="email"
                  placeholder=" "
                />
                <label for="email" class="form-label">Почта</label>
                <svg class="form-icon" width="15" height="12">
                  <use href="./examples-img/sprite.svg#form-mail"></use>
                </svg>
              </div>

              <div class="form-textarea">
                <textarea
                  class="form-comment"
                  name="form-comment"
                  id="form-comment"
                  rows="5"
                  placeholder="Комментарий"
                ></textarea>
              </div>
              <div class="form-confidentia">
                <input
                  class="form-chekbox"
                  type="checkbox"
                  name="confidentia"
                  id="confidentia"
                />
                <label for="confidentia"
                  >Соглашаюсь с рассылкой и принимаю
                  <a class="agreement-link" href="">Условия договора</a>
                </label>
              </div>

              <button type="submit" class="button primary-button">
                Отправить
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script>
      (() => {
        const refs = {
          openModalBtn: document.querySelector('[data-modal-open]'),
          closeModalBtn: document.querySelector('[data-modal-close]'),
          modal: document.querySelector('[data-modal]'),
        };

        refs.openModalBtn.addEventListener('click', toggleModal);
        refs.closeModalBtn.addEventListener('click', toggleModal);

        function toggleModal() {
          refs.modal.classList.toggle('is-hidden');
        }
      })();
    </script>
  </body>
</html>
